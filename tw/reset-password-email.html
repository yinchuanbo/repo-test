<body class="login resetpwd">
  <div class="nav-bar">
    <a class="nav-logo" href="/">
      <img class="pc" src="/dist/img/header/icon_logo_head.svg" alt="" />
      <img class="mobile" src="/dist/img/header/icon_logo_head.svg" alt="" />
    </a>
  </div>
  <main>
    <section class="login-section" style="display: block">
      <div class="login-body-head">
        <h1 class="login-title css-title reset-title">
          重設密碼
        </h1>
      </div>
      <div class="login-container reset-container">
        <form novalidate action="">
          <div class="login__column css-mend10">
            <label for="newpassword" class="form-label css-info">
              新增密碼
            </label>
            <div class="login__column_item">
              <input id="newpassword" type="password" name="newpwd"
                class="form-input form-control form-password css-info" value="" placeholder="" maxlength="20"
                minlength="6" autocomplete="new-password" />
              <button class="button-css button-icon reveal-button" type="button">
                <i class="icon-large-css icon-reveal"></i>
              </button>
            </div>
          </div>
          <div class="login__column css-mend38">
            <label for="confirmpassword" class="form-label css-info">
              確認密碼
            </label>
            <div class="login__column_item password">
              <input id="confirmpassword" type="password" name="confirm"
                class="form-input form-control form-password css-info" value="" placeholder="" maxlength="20"
                minlength="6" autocomplete="new-password" />
              <button class="button-css button-icon reveal-button" type="button">
                <i class="icon-large-css icon-reveal"></i>
              </button>
            </div>
            <div class="login__tips">
              <span class="css-info css-error form-tips pwd-tips" style="display: none">
                密碼必須為 6 到 20 個字元。
              </span>
            </div>
          </div>
          <button id="email-reset-submit" type="button" class="button-css button-solid button-large button-email"
            data-type="password" disabled>
            提交
          </button>
        </form>
      </div>
    </section>
  </main>
  <script src="/dist/js/jquery-2.1.4.min.js"></script>
  <script type="module" src="/dist/js/reset-password.js"></script>
</body>

</html>
